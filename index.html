<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fb;
            --bg-tertiary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #5f6368;
            --text-tertiary: #8e9196;
            --accent-primary: #0a66c2;
            --accent-hover: #084d94;
            --border-color: #e5e7eb;
            --chip-bg: #f3f6f8;
            --chip-active: #0a66c2;
            --chip-active-text: #ffffff;
            --success-color: #057642;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
        }

        .dark {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #1c2128;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-tertiary: #6e7681;
            --accent-primary: #4a9eff;
            --accent-hover: #6cb0ff;
            --border-color: #30363d;
            --chip-bg: #21262d;
            --chip-active: #4a9eff;
            --chip-active-text: #0d1117;
            --success-color: #3fb950;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 80px;
        }

        .header {
            background: var(--bg-primary);
            padding: 16px 20px;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: var(--chip-bg);
        }

        .search-input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            font-size: 16px;
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: var(--bg-primary);
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .filters-section {
            background: var(--bg-primary);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 75px;
            z-index: 99;
        }

        .filters-scroll {
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .filters-scroll::-webkit-scrollbar {
            display: none;
        }

        .filters-container {
            display: flex;
            gap: 12px;
            padding: 0 20px;
            min-width: min-content;
        }

        .filter-chip {
            background: var(--chip-bg);
            border: 2px solid transparent;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
        }

        .filter-chip:hover {
            background: var(--chip-bg);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .filter-chip.active {
            background: var(--chip-active);
            color: var(--chip-active-text);
            border-color: var(--chip-active);
            font-weight: 600;
        }

        .filter-icon {
            font-size: 18px;
            display: inline-block;
            animation: floatEmoji 3s ease-in-out infinite;
        }

        @keyframes floatEmoji {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-3px) rotate(-5deg);
            }
            50% {
                transform: translateY(0px) rotate(0deg);
            }
            75% {
                transform: translateY(-3px) rotate(5deg);
            }
        }

        .filter-chip:nth-child(2) .filter-icon { animation-delay: 0.1s; }
        .filter-chip:nth-child(3) .filter-icon { animation-delay: 0.2s; }
        .filter-chip:nth-child(4) .filter-icon { animation-delay: 0.3s; }
        .filter-chip:nth-child(5) .filter-icon { animation-delay: 0.4s; }
        .filter-chip:nth-child(6) .filter-icon { animation-delay: 0.5s; }
        .filter-chip:nth-child(7) .filter-icon { animation-delay: 0.6s; }
        .filter-chip:nth-child(8) .filter-icon { animation-delay: 0.7s; }
        .filter-chip:nth-child(9) .filter-icon { animation-delay: 0.8s; }
        .filter-chip:nth-child(10) .filter-icon { animation-delay: 0.9s; }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        .section-header {
            font-family: 'Outfit', sans-serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .section-subtitle {
            color: var(--text-secondary);
            font-size: 15px;
            margin-bottom: 16px;
        }

        .results-count {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-top: 12px;
        }

        .job-card {
            background: var(--bg-tertiary);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .job-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .job-card-header {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .company-logo {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }

        .job-info {
            flex: 1;
        }

        .job-title {
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .verified-badge {
            color: var(--accent-primary);
            font-size: 16px;
        }

        .company-name {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .job-location {
            color: var(--text-tertiary);
            font-size: 14px;
        }

        .dismiss-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            font-size: 20px;
            padding: 4px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .dismiss-btn:hover {
            background: var(--chip-bg);
            color: var(--text-secondary);
        }

        .job-status {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--success-color);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            border: 2px solid var(--success-color);
            border-radius: 50%;
            position: relative;
        }

        .status-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: var(--success-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .job-footer {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            font-size: 13px;
            color: var(--text-tertiary);
        }

        .easy-apply-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: var(--accent-primary);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
        }

        .promoted-badge {
            color: var(--text-tertiary);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-results-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .location-badge {
            display: inline-block;
            padding: 4px 10px;
            background: var(--chip-bg);
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        /* Generate unique gradients for company logos */
        .logo-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .logo-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .logo-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .logo-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .logo-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .logo-6 { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        .logo-7 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .logo-8 { background: linear-gradient(135deg, #ff9a56 0%, #ff6a88 100%); }
    </style>
</head>
<body>

    <div class="content">
        <div id="resultsSection">
            <h1 class="section-header">IRLS üíº JobBoard!</h1>
            <p class="section-subtitle">Easily apply to jobs! üåè HR Checks! ‚úÖÔ∏è HR Approvals! ‚úÖÔ∏è Background Checks! ‚úÖÔ∏è Talent Pool! üåê Verified Profiles! üîç Quick and easy for companies to find the best talent! üöÄ</p>
            <div class="results-count" id="resultsCount">248 results</div>
            <div id="jobsList"></div>
        </div>
        <div id="noResults" class="no-results" style="display: none;">
            <div class="no-results-icon">üîç</div>
            <h2>No jobs found</h2>
            <p>Try adjusting your filters or search terms</p>
        </div>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Sample job data

            {

            },

            },
            {
                id: 8,
                title: "IT Support Specialist",
                company: "TechSupport Pro",

                locationType: "On-site",
                logo: "T",
                logoClass: "logo-8",

            },
            {
                id: 9,
                title: "AI Research Scientist",
                company: "NeuroTech Labs",
                location: "Cambridge, MA",
                locationType: "Remote",
                logo: "N",

                categories: ["ai", "remote", "software"],
                verified: true,

                easyApply: true,
                timePosted: "2 days ago"
            },
            {
                id: 10,
                title: "Software Engineering Manager",
                company: "CodeCraft",
                location: "Denver, CO",
                locationType: "Hybrid",
                logo: "C",
                logoClass: "logo-2",
                categories: ["management", "software", "remote"],
                verified: true,
                promoted: false,
                easyApply: true,
                timePosted: "3 days ago"
            },
            {
                id: 11,
                title: "Computer Science Instructor",
                company: "TechEdu Academy",
                location: "Portland, OR",
                locationType: "On-site",
                logo: "T",
                logoClass: "logo-3",
                categories: ["teaching", "on-site", "software"],
                verified: true,
                promoted: false,
                easyApply: true,
                timePosted: "1 week ago"
            },
            {
                id: 12,
                title: "Data Science Intern",
                company: "Analytics Hub",
                location: "Remote",
                locationType: "Remote",
                logo: "A",
                logoClass: "logo-4",
                categories: ["ai", "internship", "remote", "software"],
                verified: false,
                promoted: false,
                easyApply: true,
                timePosted: "4 days ago"
            }
        ];

        let currentFilter = 'all';
        let currentSearchTerm = '';

        function renderJobs() {
            const jobsList = document.getElementById('jobsList');
            const resultsCount = document.getElementById('resultsCount');
            const resultsSection = document.getElementById('resultsSection');
            const noResults = document.getElementById('noResults');

            let filteredJobs = jobs.filter(job => !job.dismissed);

            // Apply category filter
            if (currentFilter !== 'all') {
                filteredJobs = filteredJobs.filter(job =>
                    job.categories.includes(currentFilter)
                );
            }

            // Apply search filter
            if (currentSearchTerm) {
                filteredJobs = filteredJobs.filter(job =>
                    job.title.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
                    job.company.toLowerCase().includes(currentSearchTerm.toLowerCase()) ||
                    job.location.toLowerCase().includes(currentSearchTerm.toLowerCase())
                );
            }

            if (filteredJobs.length === 0) {
                resultsSection.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            resultsSection.style.display = 'block';
            noResults.style.display = 'none';
            resultsCount.textContent = `${filteredJobs.length} result${filteredJobs.length !== 1 ? 's' : ''}`;

            jobsList.innerHTML = filteredJobs.map(job => `
                <div class="job-card" data-job-id="${job.id}">
                    <div class="job-card-header">
                        <div class="company-logo ${job.logoClass}">${job.logo}</div>
                        <div class="job-info">
                            <div class="job-title">
                                ${job.title}
                                ${job.verified ? '<span class="verified-badge">‚úì</span>' : ''}
                            </div>
                            <div class="company-name">${job.company}</div>
                            <div class="job-location">${job.location} <span class="location-badge">${job.locationType}</span></div>
                        </div>
                        <button class="dismiss-btn" onclick="dismissJob(${job.id})" aria-label="Dismiss">‚úï</button>
                    </div>
                    <div class="job-status">
                        <div class="status-icon"></div>
                        Actively reviewing applicants
                    </div>
                    <div class="job-footer">
                        ${job.promoted ? '<span class="promoted-badge">Promoted</span> ¬∑ ' : ''}
                        ${job.easyApply ? '<span class="easy-apply-badge">üî∑ Easy Apply</span>' : ''}
                        ${job.timePosted ? ` ¬∑ ${job.timePosted}` : ''}
                    </div>
                </div>
            `).join('');
        }

        function dismissJob(jobId) {
            const job = jobs.find(j => j.id === jobId);
            if (job) {
                job.dismissed = true;
                const card = document.querySelector(`[data-job-id="${jobId}"]`);
                if (card) {
                    card.style.animation = 'fadeOut 0.3s ease-out';
                    setTimeout(() => renderJobs(), 300);
                }
            }
        }

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                to {
                    opacity: 0;
                    transform: translateX(100px);
                }
            }
        `;
        document.head.appendChild(style);

        // Filter chips
        document.getElementById('filtersContainer').addEventListener('click', (e) => {
            const chip = e.target.closest('.filter-chip');
            if (!chip) return;

            document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
            chip.classList.add('active');

            currentFilter = chip.dataset.filter;
            renderJobs();
        });

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            currentSearchTerm = e.target.value;
            renderJobs();
        });

        // Initial render
        renderJobs();
    </script>
</body>
